<div class="row flex-left">
  {% capture title %}
    {% if page.display_title %}
      {{ page.display_title }}
    {% else %}
      {{ page.title }}
    {% endif %}
  {% endcapture %}
  <h1 class="padding-left-large text-muted margin-top-none
  margin-bottom-none">
    {{ title | replace: "Dan", '<strong class="text-primary">Dan</strong>' }}
  </h1>
</div>
