    <h1 class="salute padding-right-large text-muted
      margin-top-none margin-bottom-none">

    </h1>
    <h1 class="padding-right-large text-muted
      margin-top-none margin-bottom-none">

</div>

<div class="row flex-right">
  <p class="padding-left-small padding-right-large text-muted">

</div>

<div class="row flex-spaces">
  <a href="about" title="about" class="paper-btn">about</a>
  <a href="blog" title="posts" class="paper-btn">posts</a>
  <a href="contact" title="contact" class="paper-btn">contact</a>
</div>

  <p class="padding-left-large padding-right-small text-muted">
